<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: white;
      padding: 10px 30px;
      border-bottom: 1px solid #ccc;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-left img {
      height: 20px;
      margin-right: 30px;
    }

    .nav-left a, .nav-right a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .nav-right input[type="text"] {
      padding: 5px;
      font-size: 14px;
    }

    .icon {
      font-size: 16px;
      margin-left: 15px;
      cursor: pointer;
    }

    .nav-right a:last-child {
      margin-right: 0;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
      <a href="#">Microsoft 365</a>
      <a href="#">Teams</a>
      <a href="#">Copilot</a>
      <a href="#">Windows</a>
      <a href="#">Surface</a>
      <a href="#">Xbox</a>
      <a href="#">Support</a>
     </div>
 
    <div class="nav-right">
        <a href="#">All Microsoft â–¾</a>
      
        <a href="#">Search
          <img src="icon_search.png" alt="Search"  height="16" style="vertical-align: middle;">
        </a>
      
        <a href="#">cart
          <img src="shopping-cart.svg" alt="Cart" height="16" style="vertical-align: middle;">
        </a>
      
        <a href="#"> Sign in
          <img src="login-icon-3.jpg" alt="Sign In" height="16" style="vertical-align: middle;">
        </a>
      </div>
      
</nav>

</body>
</html>

</html>
